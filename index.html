<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compra Fotos</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Arial', sans-serif;
      background: #121212;
      color: #f4f4f4;
      line-height: 1.6;
    }

    header {
      background: #1f1f1f;
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid #ff416c;
    }

    header h1 {
      font-size: 2rem;
      color: #ff416c;
    }

    .hero {
      background: url('img/002.png') no-repeat center center/cover;
      height: 50vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
    }

    .hero h2 {
      background-color: rgba(0,0,0,0.6);
      padding: 15px 25px;
      border-radius: 10px;
      font-size: 1.8rem;
      color: #fff;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      padding: 40px 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .product-card {
      background: #1f1f1f;
      border-radius: 12px;
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 15px rgba(255, 65, 108, 0.4);
    }

    .product-card img {
      width: 100%;
      max-height: 350px; /* m치s alto para mostrar m치s de la imagen */
      object-fit: contain; /* mantiene la proporci칩n completa */
      background-color: #000; /* marco negro para que destaque la foto */
    }

    .product-content {
      padding: 15px;
      text-align: center;
    }

    .product-content h3 {
      margin-bottom: 8px;
      font-size: 1.2rem;
      color: #ff416c;
    }

    .product-content p {
      margin-bottom: 15px;
      font-size: 0.95rem;
      color: #ccc;
    }

    .paypal-button-container {
      text-align: center;
      margin-top: 10px;
    }

    footer {
      background: #1f1f1f;
      text-align: center;
      padding: 15px;
      color: #aaa;
      border-top: 2px solid #ff416c;
    }

    @media(max-width:768px){
      .hero h2 {
        font-size: 1.4rem;
      }
      .product-card img {
        max-height: 250px;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>Mi pack</h1>
</header>

<section class="hero">
  <h2>Fotos exclusivas, descarga segura y r치pida</h2>
</section>

<section class="products">
  <div class="product-card">
    <img src="img/111.jpg" alt="Modelo 1">
    <div class="product-content">
      <h3>Sensual</h3>
      <p>Imagen de alta calidad, perfecta para colecciones privadas.</p>
      <div class="paypal-button-container">
        <script src="https://www.paypal.com/sdk/js?client-id=BAARoNYbEqvX-xrLVuEjKm15nLPEuI7yx4RqsnHwouncS3laVQQeRi_9AcGLDEYalJU4iK5_2I4LAbd4bY&components=hosted-buttons&disable-funding=venmo&currency=USD"></script>
        <div id="paypal-container-52J9PV9NWERV6"></div>
        <script>
          paypal.HostedButtons({
            hostedButtonId: "52J9PV9NWERV6",
          }).render("#paypal-container-52J9PV9NWERV6");
        </script>
      </div>
    </div>
  </div>

  <div class="product-card">
    <img src="img/Captura de pantalla 2025-09-24 160409.png" alt="Modelo 2">
    <div class="product-content">
      <h3>Mis fotos</h3>
      <p>Descarga inmediata y segura tras el pago.</p>
      <div class="paypal-button-container">
        <script src="https://www.paypal.com/sdk/js?client-id=BAARoNYbEqvX-xrLVuEjKm15nLPEuI7yx4RqsnHwouncS3laVQQeRi_9AcGLDEYalJU4iK5_2I4LAbd4bY&components=hosted-buttons&disable-funding=venmo&currency=USD"></script>
        <div id="paypal-container-52J9PV9NWERV6"></div>
        <script>
          paypal.HostedButtons({
            hostedButtonId: "52J9PV9NWERV6",
          }).render("#paypal-container-52J9PV9NWERV6");
        </script>
      </div>
    </div>
  </div>
</section>

<footer>
  &copy; 2025 Modelos VIP. Compra discreta y segura con PayPal.
</footer>

</body>
</html>
