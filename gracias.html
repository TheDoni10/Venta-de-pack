<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gracias por tu compra</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      text-align: center;
    }

    h1 {
      color: #ff416c;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .download-btn {
      background: linear-gradient(90deg, #ff416c, #ff4b2b);
      color: #fff;
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      text-decoration: none;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .download-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(255, 65, 108, 0.5);
    }
  </style>
</head>
<body>

  <h1>¡Gracias por tu compra!</h1>
  <p>Tu pago se ha realizado con éxito. Haz clic en el botón para descargar tu archivo.</p>
  
  <!-- Aquí colocas el enlace del archivo que vendes -->
  <a href="img.zip" class="download-btn" download>Descargar archivo</a>

</body>
</html>
